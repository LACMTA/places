<!DOCTYPE html>
<html>
	<head>
		{% block head %}
			{% assets "css_all" -%}
				<link rel="stylesheet" href="{{ ASSET_URL }}">
				{%- endassets %}
				<title>{% block title %}{% endblock %} - {{config.APP_NAME}}</title>
		{% endblock %}
	</head>
	<body>
		{% include "_nav.html" %}

		<section class="content">
			{% block content %}{% endblock %}
		</section>

		<footer>
			{% block footer %}
			{% endblock %}
		</footer>

	</body>
</html>
